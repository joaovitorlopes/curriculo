{% extends "base.html" %}
{% block conteudo %}
<h2>Detalhando Instituição</h2>
{% if i %}
<ul>
    <li>Id: {{ i.id }}</li>
    <li>Nome: {{ i.nome }}</li>
    <li>Sigla: {{ i.sigla }}</li>
</ul>
{% else %}
<div class="alert alert-danger">Nenhuma instituição cadastrada com esse ID</div>
{% endif %}
{% endblock %}
