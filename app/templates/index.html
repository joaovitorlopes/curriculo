{% extends "base.html" %}
{% block conteudo %}
    <h1>Curriculos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
        {% for l in lista %}
        <tr>
            <td>{{ l.nome }}</td>
            <td>{{ l.email }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
